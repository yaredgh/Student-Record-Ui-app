apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mysql-access
  namespace: argocd
spec:
  podSelector:
    matchLabels:
      app: student-record-ui-app
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: student-record-ui-app
      ports:
        - protocol: TCP
          port: 3306
